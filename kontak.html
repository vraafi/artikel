<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Vixor</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="articles/teknologi.html">Teknologi</a></li>

                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="contact-section">
            <div class="container">
                <h2>Hubungi Vixor</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Informasi Kontak</h3>
                        <ul>
                            <li><strong>Email:</strong> vixor@example.com</li>
                            <li><strong>Telepon:</strong> +62 123 4567 890</li>
                            <li><strong>Alamat:</strong> Jl. Teknologi No. 123, Jakarta</li>
                        </ul>
                        <div class="social-links">
                            <a href="#" class="social-link">Twitter</a>
                            <a href="#" class="social-link">LinkedIn</a>
                            <a href="#" class="social-link">GitHub</a>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h3>Kirim Pesan</h3>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Nama:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subjek:</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Pesan:</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Kirim Pesan</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
